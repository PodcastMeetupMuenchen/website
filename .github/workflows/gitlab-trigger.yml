name: trigger gitlab job (publish-podcast-muc.de)
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: trigger Job
      uses: appleboy/gitlab-ci-action@master
      with:
        host: "https://gitlab.com"
        token: ${{ secrets.GITLAB_TRIGGER_TOKEN }}
        project_id: 33613949
